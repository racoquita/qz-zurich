<!DOCTYPE html>
<html>
<head>
	<title>Zurich - Passion - Desktop</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="qzad">
		<div class="frames-container">
			<div class="bg-container">
				<img src="images/f1-pic.jpg" alt="" id="bgImg" width="3104">
				<img src="images/fork-lift.png" alt="" width="386" class="fork-lift"/>			
			</div>
			<div class="frames f1">
				<div class="copy"><img src="images/f1-copy.png" width="401" alt="When you are passionate about something,"></div>
			</div>
			<div class="frames f2">
				<div class="copy"><img src="images/f2-copy.png" width="284" alt="You protect it in the best way"></div>
			</div>
			<div class="frames f3">
				<div class="copy"><img src="images/f3-copy.png" width="415" alt="zurich insurance"></div>
			</div>
			<div class="frames f4">
				<div class="copy"><img src="images/f4-copy.png" width="483" alt="for those who truly love their business"></div>
			</div>
			<a  href="http://www.zurich.com/campaign/cxo/us/index.htm"
				class="cta ixtrack"
				target="_blank"
				data-ix-category="external"
				data-ix-label="main cta clicked">
					<span class="cta-text">
						<img src="images/cta-text.png" width="169" alt="Find Out More link">
					</span>
					<span class="arrow">
						<img width="12" src="images/cta-arrow.png" alt="Find Out More link">
					</span>
			</a>
			<a  href="http://www.zurichna.com/zna/home/welcome.htm"
				class="logo ixtrack"
				target="_blank"
				data-ix-category="external"
				data-ix-label="logo clicked">
					<img src="images/logo.jpg" alt="Zurich Logo"/>
			</a>
		</div>
	</div>

	<script src="http://app.qz.com/js/vendor/jQuery-min.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/TweenLite.min.js"></script>
	<script type="text/javascript" src="js/plugins/CSSPlugin.min.js"></script>
	<script type="text/javascript" src="js/easing/EasePack.min.js"></script>
	<script type="text/javascript" src="js/TimelineLite.min.js"> </script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			window.app = new App();
			window.app.on();
		});
	</script>
</body>
</html>
