<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 

	<title>Plus Ad Template</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">  
</head>
<body>
	<div id="qzad">
        <div class="ad-container">
	    	<div class="background">
	    		<img src="images/bg1.jpg" />
    		</div>
	        <div class="background2">
	        	<img src="images/bg2.jpg" />
        	</div>
	        <div class="text1">
	        	<img src="images/copy1.png" />
        	</div>
	        <div class="text2">
	        	<img src="images/copy2.png"/>
        	</div>
	        <div class="tagline">
	        	<img src="images/tagline.png" alt="tagline" />
        	</div>  
	        <div class="zurich">
	        	<img src="images/zurich.png" alt="zurich" />
        	</div> 
	        <a  href="http://www.zurich.com/campaign/cxo/us/index.htm" 
	        	class="cta ixtrack" 
	        	target="_blank" 
	        	data-ix-category="external" 
	        	data-ix-label="primary cta clicked">
	            	<img src="images/cta.png" alt="cta" />
	        </a>
	        <div class="arrow">
	        	<img src="images/arrow.png" width="16" height="16" alt="arrow" />
	        </div>
	        <div class="white"></div>
	    </div>
	        
	    <a  href="http://www.zurich.com/campaign/cxo/us/index.htm" 
	    	class="logo ixtrack" 
	    	target="_blank" 
	    	data-ix-category="external" 
	    	data-ix-label="logo clicked">
	        	<img src="images/logo.png" alt="logo" />
	    </a>
	</div>

	<script src="http://app.qz.com/js/vendor/jQuery-min.js" type="text/javascript"></script>
	<script src="http://s0.2mdn.net/ads/studio/Enabler.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			window.app = new App();
			window.app.on();
		});
	</script>
</body>
</html>
