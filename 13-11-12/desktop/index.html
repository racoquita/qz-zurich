<!DOCTYPE html>
<html class="no-js">
<head>
	<title>Zurich Desktop  </title>
	<meta name="viewport" content="initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<div id="qzad">
		
		<div class="frames-container">
			<div class="bg-container no-flicker">
				<img src="img/f1-pic.jpg" alt="" id="bgImg" width="3104">
				<img src="img/fork-lift.png" alt="" width="386" class="fork-lift"/>			
			</div>

			<div class="frames f1 no-flicker">
				<div class="copy"><img src="img/f1-copy.png" width="401" alt="When you are passionate about something,"></div>
			</div>
			<div class="frames f2 no-flicker">
				<div class="copy"><img src="img/f2-copy.png" width="284" alt="You protect it in the best way"></div>
			</div>
			<div class="frames f3">
				<div class="copy"><img src="img/f3-copy.png" width="415" alt="zurich insurance"></div>
			</div>
			<div class="frames f4">
				<div class="copy"><img src="img/f4-copy.png" width="483" alt="for those who truly love their business"></div>
				<a class="cta" href="http://www.zurich.com/campaign/cxo/us/index.htm">
					<span class="cta-text"><img src="img/cta-text.png" width="169" alt="Find Out More link"></span>
					<span class="arrow"><img width="12" src="img/cta-arrow.png" alt="Find Out More link"></span>
				</a>
			</div>
			<a class="logo" href="http://www.zurichna.com/zna/home/welcome.htm"><img src="img/logo.jpg" alt="Zurich Logo"/></a>
		</div>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/TweenLite.min.js"></script>
	<script type="text/javascript" src="js/plugins/CSSPlugin.min.js"></script>
	<script type="text/javascript" src="js/easing/EasePack.min.js"></script>
	<script type="text/javascript" src="js/TimelineLite.min.js"> </script>

	<script type="text/javascript">
		var times = [3500, 3800, 2000];
		var frame1, frame2, frame3, frame4, cta, framesContainer, arrow, bgContainer, bg, forkLift;
		var currentFrame = 0;
		var timeouts = [];
		var frames =[
			function(){

				frame1.fadeOut(500, function() {
					//bgContainer.addClass('anim');
					//bg.addClass('anim');
					//bg = document.getElementById('bgImg');
					var timeline = new TimelineLite();
					
					timeline.to(bg, 1,  { left:0, top:"-100px", width:1070, ease: Power2.easeInOut }, 0);
					timeline.to( forkLift,1, {  top:65, right:"19%", left: "41.6363636364%" , opacity: 1, ease: Power2.easeInOut, width:"35.0909090909%"} , 0);
					timeline.play();
					
					timeouts[1] = setTimeout(function() {
						frame2.fadeIn(400);
					}, 1500);
				});
			
			},
			function(){
				frame2.fadeOut(600);
				frame3.fadeIn(700);

			},
			function() {
				frame4.fadeIn(600);
				arrow.addClass('move');		
			}
		];
		function init () {
			currentFrame = 0;
			changeFrame();
		};
		function resetAd () {
			$.each(timeouts, function(i, to){
				clearTimeout(to);
			});
			bgContainer.removeClass('anim');
			frame2.hide();
			frame3.hide();
			frame4.hide();
			frame1.show();
		};
		function changeFrame () {
			
			if($.isFunction(frames[currentFrame])) {
				timeouts[0] = setTimeout(function() {
					
					frames[currentFrame]();
					currentFrame++;
					changeFrame();
				 }, times[currentFrame]);
			}
		};
		$(document).ready(function(){
			framesContainer = $('.frames-container');
			bgContainer = $('.bg-container');
			frame1 = $('.f1');
			frame2 = $('.f2');
			frame3 = $('.f3');
			frame4 = $('.f4');
			cta = $('.cta');
			arrow = $('.arrow');
			forkLift = $('.fork-lift');
			bg = $('#bgImg');
			init();
		});
	</script>
</body>
</html>
