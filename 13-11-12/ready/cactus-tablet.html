<script type="text/javascript">
    var container, background;

    startAd = function(){    
        $('.ad-container').show();

        container = document.getElementById('qzad');
        background = document.getElementById('background');
        addListeners();
        container.style.display = "block";

        timer = setTimeout(function(){
            $('.cta, .arrow').css({'cursor':'pointer'});
        }, 12000);
    };
    resetAd = function() {
        clearTimeout(timer);
        $('.cta, .arrow').css({'cursor':'default'});
        $('.ad-container').hide();
    };
    addListeners = function () {
        container.addEventListener('click', bgExitHandler, false);
    };
    bgExitHandler = function (e) {
        Enabler.exit('exit URL');
    };
    removeClass = function(el, className){
        el.classList.remove(className);
    };
    document.addEventListener('DOMContentLoaded',function(){
        QZAD.init({
            el: document.getElementById('qzad'), frameHeight: 550,
            App: { on: function() {startAd()}, off: function() {resetAd()}}
        });
    });
</script>
