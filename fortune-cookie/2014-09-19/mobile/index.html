<!DOCTYPE html>
<html>
<head>
	<title>Zurich | Fortune Cookie | Mobile</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="qzad">
		<div class="wrapper">
			<img src="images/help.png" class="help">
			<div class="cookie">
				<a href="#" class="cta show">
					<img src="images/tap.png">
				</a>
				<div class="resizable">
					<div class="fortune ui-resizable-handle ui-resizable-e">
						<span class="prediction"></span>
						<img src="images/unroll.png" class="unroll">
					</div>
				</div>
			</div>
			<a href="http://google.com" target="_blank" class="lockup ixtrack" data-ix-category="external" data-ix-label="logo clicked">
				<img src="images/lockup.png">
			</a>
		</div>
		<div class="modal">
			<div class="content">
				<img src="images/header.png" class="header">
				<img src="images/copy.png" class="copy">
				<a href="http://google.com" target="_blank" class="learn ixtrack" data-ix-category="external" data-ix-label="learn more clicked">
					<img src="images/learn.png">
				</a>
				<a href="#" class="another ixtrack" data-ix-category="internal" data-ix-label="try another clicked">
					<img src="images/another.png" class="another">
				</a>
			</div>
		</div>
	</div>

	<script src="http://app.qz.com/js/vendor/jQuery-min.js" type="text/javascript"></script>
	<script src="http://ads.qz.com/js/libs/jquery.velocity.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/jquery.ui.touch-punch.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			window.app = new App();
			window.app.on();
		});
	</script>
</body>
</html>
